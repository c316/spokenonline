<template name="landing">
    <div class="wrap">
        <div class="floatleft">
            <div class="textLeft">
                <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-2 col-sm-6 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                    <img class="logoImage" src="https://trashmountain.com/spoken/images/white_logo_comp.png">
                    <button name="attendPage" class="btn btn-hg btn-primary btn-inverse fullWidthButton whiteButton">
                        <h5 class="buttonText"><em>SHAWNEE BALLROOM</em></h5>
                        <p class="buttonText">THEATER STYLE</p>
                    </button>
                </div>
            </div>
        </div>
        <!-- Arrow elements for the mouseover event -->
        <div class="arrow-right"></div>
        <div class="arrow-left"></div>

        <div class="floatright">
            <div class="textRight">
                <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-2 col-sm-6 col-sm-offset-2 col-xs-10 col-xs-offset-1 removePaddingLeft">
                        <img class="logoImage" src="https://trashmountain.com/spoken/images/blue_logo_comp.png">
                    <button name="viewPage" class="btn btn-hg btn-primary btn-inverse fullWidthButton blueButton">
                        <h5 class="buttonText"><em>ONLINE LIVE STREAM</em></h5>
                        <p class="buttonText">WATCH HERE</p>
                    </button>
                </div>
            </div>
        </div>
        <div> </div>
    </div>
    <!-- modal for Video Preview on the landing page-->
    <div class="modal" data-remodal-id="modal_landing_video">
        <div class="">
            <style>.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; height: auto; }
            .embed-container iframe, .embed-container object, .embed-container embed
            { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
            </style>
            <div class='embed-container'><iframe src="https://www.youtube.com/embed/CG2-UvcEA-s" frameborder="0" allowfullscreen></iframe></div>
        </div>
    </div>
</template>
