<template name="base">
	<div class="container-full text-center">
        <div class="alert alert-success float text-center" role="alert">
            <a href="/spoken/live" class="alert-link">Looking for the live event page?  Click here</a>
        </div>
		<div class="col-lg-12 text-center" >
			<div class="col-lg-6 col-lg-offset-3" id="topCol">
				{{#if showTime}}
					{{> time}}
				{{else}}
					<div name="timeHeading" class="whiteText topMargin equalBottomMargin">
						<p class="lead">{{headerText}}</p>
					</div>
				{{/if}}
			</div>

			<div class="col-lg-8 col-lg-offset-2">
                {{#if showVideo}}
                    {{> video}}
                {{else}}
                {{/if}}
                {{#if showPrompt}}
                    {{> prompt}}
                {{else}}
                {{/if}}
			</div>
			<div class="col-lg-8 col-lg-offset-2">
				<form class="form-horizontal col-md-12 signupForm noBottomMargin" id="signupForm">
					<div class="form-group noBottomMargin">
                                {{#if showWatchButtons}}
                                <div class="btn-group btn-group-justified noBottomPadding">
                                    <div class="btn-group moveButtonUp">
                                        <button type="button" class="btn btn-lg whiteButton" name="learnMore"><h6>Learn More</h6></button>
                                    </div>
                                    <div class="btn-group moveAfterSubmit" id="livePageEdits">
                                        <button type="submit" class="btn btn-lg btn-inverse marginBottom registerButton" name="registerNow" id="registerNow"><h6>Register</h6></button>
                                        <a><button type="button" class="btn btn-lg btn-inverse marginBottom registerButton" name="give" style="display: none;"><h6>Give</h6></button></a>
                                        <div class="form-group" id="signupFormFields">
                                            <input type="email" class="form-control input-lg smaller-width"  title="Enter you email." placeholder="Enter your email to register" required id="email">
                                            <input type="text" class="form-control input-lg smaller-width" id="fname" title="Enter you first name." placeholder="First Name" style="display:none;">
                                            <input type="text" class="form-control input-lg smaller-width" id="lname" title="Enter you last name." placeholder="Last Name" style="display:none;">
                                        </div>
                                        <div id="moveTo">
                                        </div>
                                        <div class="centerContents">
                                            <ul id="socialSharing" class="paddingIcons">
                                                <li><a href="https://www.facebook.com/sharer/sharer.php" target="_blank"><i class="fa fa-facebook"></i></a></li>
                                                <li><a href="https://twitter.com/share?url=https://trashmountain.com/spoken/watch" target="_blank"><i class="fa fa-twitter"></i></a></li>
                                                <li><a href="https://plus.google.com/share?url=https://trashmountain.com/spoken/watch" target="_blank"><i class="fa fa-google-plus"></i> </a></li>
                                            </ul>
                                        </div>

                                    </div>
                                    <div class="btn-group moveButtonUp">
                                        <button type="button" class="btn btn-lg whiteButton" name="q_a"><h6>Q&A</h6></button>
                                    </div>
                                </div>
                                {{else}}
                                <div class="btn-group btn-group-justified">
                                    <!-- This is for the attend page -->
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-lg whiteButton" name="learnMore_attend"><h6>Learn More</h6></button>
                                    </div>
                                    <div class="btn-group moveButtonDownSmall">
                                        <button type="button" class="btn btn-lg btn-inverse registerButton" id="attendButton"><h6>Register</h6></button>
                                        <div class="centerContents">
                                            <ul id="socialSharing" class="paddingIcons">
                                                <li><a href="https://www.facebook.com/sharer/sharer.php" target="_blank"><i class="fa fa-facebook"></i></a></li>
                                                <li><a href="https://twitter.com/share?url=https://trashmountain.com/spoken/watch" target="_blank"><i class="fa fa-twitter"></i></a></li>
                                                <li><a href="https://plus.google.com/share?url=https://trashmountain.com/spoken/watch" target="_blank"><i class="fa fa-google-plus"></i> </a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-lg whiteButton" name="q_a_attend"><h6>Q&A</h6></button>
                                    </div>
                                </div>
                                {{/if}}

				  		</div>
				</form>
			</div>
		</div>
        <!-- modal for the calendar add -->
        <div class="modal" data-remodal-id="modal_add_to_calendar">
            <div class="text-center">
                {{> calendar}}
                <p>
                    &nbsp;
                </p>
                <p>
                    &nbsp;
                </p>
                <p>
                    &nbsp;
                    <br/>
                    &nbsp;
                </p>

            </div>
        </div>
        <!-- modal for Learn More on the attend page -->
        <div class="modal" data-remodal-id="modal_learn_more_attend">
            {{{learnMoreAttend}}}
        </div>
        <!-- modal for Q&A on the attend page-->
        <div class="modal" data-remodal-id="modal_q_a_attend">
            <div class="text-left">
                <h1>Q&A</h1>
                <p>Q. Is it really free or is there a hidden cost?
                    <br/>A. It is 100% free, no strings attached!</p>
                <p>Q. Do I need a ticket to attend?
                    <br/>A. Yes, your ticket will be emailed to you upon registration. Please print and bring with you.</p>
                <p>Q. Will food be served?
                    <br/>A. Dessert and coffee will be available for those attending.</p>
                <p>Q. What is the dress code?
                    <br/>A. Business casual.</p>
            </div>
        </div>
        <!-- modal for Learn More on the watch page-->
        <div class="modal" data-remodal-id="modal_live_stream">
            {{{learnMoreStream}}}
        </div>
        <!-- modal for Q&A on the watch page-->
        <div class="modal" data-remodal-id="modal_live_stream_q_a">
            <div class="text-left">
                <h1>Q&A</h1>
                <p>Q. Is it really free or is there a hidden cost?
                    <br/>A. It is 100% free, no strings attached!</p>
                <p>Q. Can I stream the video from my tablet?
                    <br/>A. Yes! Depending on your internet speed it will be available on all devices.</p>
                <p>Q. Will the live video work on both a PC and Mac?
                    <br/>A. Yes! Both computer platforms will stream the live video.</p>
                <p>Q. Can I wear my pajamas while I watch?
                    <br/>A. Yes! This is the best part of choosing to watch online. :)</p>
            </div>
        </div>
        

		{{> footer}}
        </div>
</template>

<template name="video">
    <div class="jumbotron clearBackground removePadding">
        <style>.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; height: auto; }
            .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        </style>
        <div class='embed-container'><iframe src="https://www.youtube.com/embed/CG2-UvcEA-s" frameborder="0" allowfullscreen></iframe></div>
    </div>
</template>

<template name="time">
	<h1 name="timeHeading" class="cursorPointer">LIVE IN</h1>
	<div id="DateCountdown" data-date="2014-10-12 17:00:00"></div>
</template>

<template name="footer">
	<div class="text-center">
		<a href="https://trashmountain.com" target="_blank"><img class="logoImage" src="https://trashmountain.com/system/wp-content/uploads/2012/07/bw_logo.png"></a>
	</div>
</template>
