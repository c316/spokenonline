<template name="watch">
	<div class="container-full text-center">
		<div class="col-lg-12 text-center" >
			<div class="col-lg-6 col-lg-offset-3" id="topCol">

				{{#if showTime}}
					{{> time}}
				{{else}}
					<div name="timeHeading" class="cursorPointer whiteText topMargin">
						<p class="lead">Live On October 12th 5:00pm CST</p>
					</div>
				{{/if}}
			</div>

			<div class="col-lg-8 col-lg-offset-2">
                {{> video}}
			</div>
			<div class="col-lg-8 col-lg-offset-2">
				<form class="form-horizontal col-md-12 signupForm noBottomMargin" id="signupForm">
					<div class="form-group noBottomMargin">
						<div class="btn-group btn-group-justified smallTopPadding noBottomPadding">
						  	<div class="btn-group">
							    <button type="button" class="btn btn-lg whiteButton" name="learnMore" data-toggle="modal" data-target=".bs-example-modal-md"><h6>Learn More</h6></button>
							</div>
							<div class="btn-group moveButtonDown">
						    	<button type="submit" class="btn btn-lg btn-inverse marginBottom registerButton" name="registerNow" data-toggle="modal" data-remodal-target="modal"><h6>Register</h6></button>

                                <div class="form-group">
                                    <input type="email" class="form-control input-lg"  title="Enter you email." placeholder="Enter your email address" autofocus="autofocus" required id="email">
                                    <input type="text" class="form-control input-lg" id="fname" title="Enter you first name." placeholder="First Name" style="display:none;" required>
                                    <input type="text" class="form-control input-lg" id="lname" title="Enter you last name." placeholder="Last Name" style="display:none;" required>
                                    <input type="text" class="form-control input-lg" id="address" placeholder="Address" style="display:none;" required>
                                    <input type="text" class="form-control input-lg" id="city" placeholder="City" style="display:none;" required>
                                    <input type="text" class="form-control input-lg" id="state" placeholder="State" style="display:none;" required>
                                    <input type="text" class="form-control input-lg" id="zip" placeholder="Postal Code" style="display:none;" required>
                                </div>

                                <div id="moveTo">
								</div>
								<div class="centerContents">
                                    <ul id="socialSharing" class="paddingIcons">
                                        <li><a href="https://www.facebook.com/sharer/sharer.php" target="_blank"><i class="fa fa-facebook"></i></a></li>
                                        <!--<li><a href="http://linkedin.com/"><i class="fa fa-linkedin"></i></a></li>-->
                                        <li><a href="https://twitter.com/share?url=https://trashmountain.com/spokenonline/watch" target="_blank"><i class="fa fa-twitter"></i></a></li>
                                        <li><a href="https://plus.google.com/share?url=https://trashmountain.com/spokenonline/watch" target="_blank"><i class="fa fa-google-plus"></i> </a></li>
                                    </ul>
                                 </div>

						  	</div>
						  	<div class="btn-group">
						    	<button type="button" class="btn btn-lg whiteButton" name="q_a" data-toggle="modal" data-target=".bs-example-modal-lg"><h6>Q&A</h6></button>
						  	</div>
				  			</div>
				  		</div>
				</form>
			</div>
		</div>

        <!-- modal for Q&A -->
        <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="Q&A" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content text-left">
                    <table>
                        <tr>
                            <td>Q. Is it really free or is there a hidden cost?</td>
                        </tr>
                        <tr>
                            <td>A. It is 100% free, no strings attached!</td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td>Q. Can I stream the video from my tablet?</td>
                        </tr>
                        <tr>
                            <td>A. Yes! Depending on your internet speed it will be available on all devices.</td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td>Q. Will the live video work on both a PC and Mac?</td>
                        </tr>
                        <tr>
                            <td>A. Yes! Both computer platforms will stream the live video.</td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td>Q. Can I wear my pajamas while I watch?</td>
                        </tr>
                        <tr>
                            <td>A. Yes! This is the best part of choosing to watch online. :)</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <!-- modal for learn more -->
        <div class="modal fade remodal-bg" tabindex="-1" role="dialog">
            <div class="remodal" data-remodal-id="modal">
                <h1>Remodal</h1>
                <p>
                    Flat, responsive, lightweight, fast, easy customizable modal window plugin
                    with declarative state notation and hash tracking.
                </p>
                <br>
                <a class="remodal-cancel" href="#">Cancel</a>
                <a class="remodal-confirm" href="#">OK</a>
            </div>
            <!--<div class="modal-dialog modal-md">
                <div class="modal-content text-left">
                    <p>For the first time in TMP history we will be live streaming the event around the world.
                        This is a great opportunity for everyone to be a part of the night and Spoken 2014 promises to
                        be an evening you will not want to miss! Throughout the event, you will experience the heart
                        and vision of Trash Mountain Project with all-new videos, live music, testimonials, and
                        international speakers. We greatly value your time and promise the event will last no longer
                        than 90 minutes.</p>
                </div>
            </div>-->
        </div>

	</div>

		{{> footer}}
</template>

        .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

<template name="learnMore">
	<p>Text of learn more template</p>
</template>

<template name="time">
	<h1 name="timeHeading" class="cursorPointer">LIVE IN</h1>
	<div id="DateCountdown" data-date="2014-10-12 17:00:00"></div>
</template>

<template name="footer">
	<div class="text-center">
		<a href="https://trashmountain.com"><img class="logoImage" src="https://trashmountain.com/system/wp-content/uploads/2012/07/bw_logo.png"></a>
	</div>
