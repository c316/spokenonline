<head>
  <title>Spoken</title>
</head>
<body>
</body>

<template name="watch">
	<div class="container-full text-center">
		<div class="col-lg-12 text-center" >
			<div class="col-lg-6 col-lg-offset-3" >
				
				{{#if showTime}}
					{{> time}}
				{{else}}
					<div name="timeHeading" class="cursorPointer whiteText">
						<h3>LIVE ON</h3>
						<h5>October 12th 5:30pm</h5>
					</div>
				{{/if}}
			</div>

			<div class="col-lg-10 col-lg-offset-1">
				{{#if showVideo}}
					{{> video}}
				{{else}}
					{{> logo}}
				{{/if}}
			</div>
			<div class="col-lg-10 col-lg-offset-1">
				<form class="form-horizontal col-md-12 signupForm" id="signupForm">
					<div class="form-group">
						<div class="btn-group btn-group-justified noTopPadding">
						  	<div class="btn-group noTopPadding">
							    <button onclick="parent.scrollTo(0, 500); return true" type="button" class="btn btn-lg whiteButton" name="learnMore">Learn More</button>
							</div>
							<div class="btn-group noTopPadding moveButtonDown">
						    	<button type="submit" class="btn btn-info btn-lg marginBottom darkBlueButton" name="registerNow" data-toggle="modal" data-target=".bs-example-modal-sm">Register</button>

								<!-- modal for after registering -->
								<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
								  <div class="modal-dialog modal-sm">
								    <div id="modalContent" class="modal-content">
								      Please check the form, you missed a field or maybe mistyped an email address. Thanks.
								    </div>
								  </div>
								</div>
								
								<input type="email" class="form-control input-lg"  title="Enter you email." placeholder="Enter your email address" autofocus="autofocus" required id="email">
								<input type="text" class="form-control input-lg" id="fname" title="Enter you first name." placeholder="First Name" style="display:none" required>
								<input type="text" class="form-control input-lg" id="lname" title="Enter you last name." placeholder="Last Name" style="display:none" required>
								<div id="moveTo">
								</div>
								<ul id="socialSharing" class="paddingIcons">
    <li><a href="http://facebook.com/"><i class="fa fa-facebook"></i></a></li>
    <li><a href="http://linkedin.com/"><i class="fa fa-linkedin"></i></a></li>
    <li><a href="http://twitter.com/"><i class="fa fa-twitter"></i></a></li>
    <li><a href="http://plus.google.com/"><i class="fa fa-google-plus"></i> </a></li>
</ul>

						  	</div>
						  	<div class="btn-group noTopPadding">
						    	<button onclick="parent.scrollTo(0, 0); return true" type="button" class="btn btn-lg whiteButton" name="video">Video</button>
						  	</div>
				  			</div>
				  		</div>
				</form>
			</div>
		</div>
		{{#if showLearnMore}}
			<div id="moreInfoSection" class="col-lg-12">
				<h1>Hello Landing</h1>
				<p class="lead">A sign-up page example for Bootstrap 3</p>
				<br>
	    	</div>
    	{{else}}
    	{{/if}}
	</div>
		{{> footer}}
</template>

<template name="video">
	<div class="jumbotron">
		<img src="http://placehold.it/600x300">
	</div>
</template>

<template name="learnMore">
	<p>Text of learn more template</p>
</template>

<template name="logo">
	<div class="jumbotron clearBackground">
		<img src="https://trashmountain.com/spokenonline/images/white_spoken_logo_2014_01.png">
	</div>
</template>

<template name="time">
	<h1 name="timeHeading" class="cursorPointer">LIVE IN</h1>
	<div id="DateCountdown" data-date="2014-10-12 17:00:00"></div>
</template>

<template name="footer">
	<div class="text-center">
		<a href="https://trashmountain.com"><img class="logoImage" src="https://trashmountain.com/system/wp-content/uploads/2012/07/bw_logo.png"></a>
	</div>
</template>
