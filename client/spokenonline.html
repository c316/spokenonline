<template name="base">
	<div class="container-full text-center">
		<div class="col-lg-12 text-center" >
			<div class="col-lg-6 col-lg-offset-3" id="topCol">
				{{#if showTime}}
					{{> time}}
				{{else}}
					<div name="timeHeading" class="whiteText topMargin equalBottomMargin">
						<p class="lead">{{headerText}} October 12th 5:00pm CST</p>
					</div>
				{{/if}}
			</div>

			<div class="col-lg-8 col-lg-offset-2">
                {{#if showVideo}}
                    {{> video}}
                {{else}}
                {{/if}}
                {{#if showLive}}
                    {{> stream}}
                {{else}}
                {{/if}}
                {{#if showPrompt}}
                    {{> prompt}}
                {{else}}
                {{/if}}
			</div>
			<div class="col-lg-8 col-lg-offset-2">
				<form class="form-horizontal col-md-12 signupForm noBottomMargin" id="signupForm">
					<div class="form-group noBottomMargin">
						<div class="btn-group btn-group-justified noBottomPadding">

                                {{#if showWatch}}
                            <div class="btn-group moveButtonUp">
                                <button type="button" class="btn btn-lg whiteButton" name="learnMore"><h6>Learn More</h6></button>
                            </div>
                            <div class="btn-group moveAfterSubmit">
                                <button type="submit" class="btn btn-lg btn-inverse marginBottom registerButton" name="registerNow"><h6>Register</h6></button>
                                <div class="form-group">
                                    <input type="email" class="form-control input-lg smaller-width"  title="Enter you email." placeholder="Enter your email address" required id="email">
                                    <input type="text" class="form-control input-lg smaller-width" id="fname" title="Enter you first name." placeholder="First Name" style="display:none;" required>
                                    <input type="text" class="form-control input-lg smaller-width" id="lname" title="Enter you last name." placeholder="Last Name" style="display:none;" required>
                                    <input type="text" class="form-control input-lg smaller-width" id="address" placeholder="Address" style="display:none;" required>
                                    <input type="text" class="form-control input-lg smaller-width" id="city" placeholder="City" style="display:none;" required>
                                    <input type="text" class="form-control input-lg smaller-width" id="state" placeholder="State" style="display:none;" required>
                                    <input type="text" class="form-control input-lg smaller-width" id="zip" placeholder="Postal Code" style="display:none;" required>
                                </div>
                                <div id="moveTo">
                                </div>
                                <div class="centerContents">
                                    <ul id="socialSharing" class="paddingIcons">
                                        <li><a href="https://www.facebook.com/sharer/sharer.php" target="_blank"><i class="fa fa-facebook"></i></a></li>
                                        <!--<li><a href="https://linkedin.com/"><i class="fa fa-linkedin"></i></a></li>-->
                                        <li><a href="https://twitter.com/share?url=https://trashmountain.com/spoken/watch" target="_blank"><i class="fa fa-twitter"></i></a></li>
                                        <li><a href="https://plus.google.com/share?url=https://trashmountain.com/spoken/watch" target="_blank"><i class="fa fa-google-plus"></i> </a></li>
                                    </ul>
                                </div>

                            </div>
                            <div class="btn-group moveButtonUp">
                                <button type="button" class="btn btn-lg whiteButton" name="q_a"><h6>Q&A</h6></button>
                            </div>
                                {{else}}
                            <!-- This is for the attend page -->
                            <div class="btn-group">
                                <button type="button" class="btn btn-lg whiteButton" name="learnMore_attend"><h6>Learn More</h6></button>
                            </div>
                            <div class="btn-group moveButtonDownSmall">
                                <button type="button" class="btn btn-lg btn-inverse registerButton" id="attendButton"><h6>Register</h6></button>
                                <div class="centerContents">
                                    <ul id="socialSharing" class="paddingIcons">
                                        <li><a href="https://www.facebook.com/sharer/sharer.php" target="_blank"><i class="fa fa-facebook"></i></a></li>
                                        <!--<li><a href="https://linkedin.com/"><i class="fa fa-linkedin"></i></a></li>-->
                                        <li><a href="https://twitter.com/share?url=https://trashmountain.com/spoken/watch" target="_blank"><i class="fa fa-twitter"></i></a></li>
                                        <li><a href="https://plus.google.com/share?url=https://trashmountain.com/spoken/watch" target="_blank"><i class="fa fa-google-plus"></i> </a></li>
                                    </ul>
                                </div>

                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-lg whiteButton" name="q_a_attend"><h6>Q&A</h6></button>
                            </div>
                                {{/if}}

				  			</div>
				  		</div>
				</form>
			</div>
		</div>
        <!-- modal for Learn More -->
        <div class="modal" data-remodal-id="modal_add_to_calendar">
            <div class="text-center">
                {{> calendar}}
                <p>
                    &nbsp;
                </p>
                <p>
                    &nbsp;
                </p>
                <p>
                    &nbsp;
                    <br/>
                    &nbsp;
                </p>

            </div>
        </div>

        <!-- modal for Learn More -->
        <div class="modal" data-remodal-id="modal_live_stream">
            <div class="text-left">
                <h1>Spoken Live Stream</h1>

                <p>For the first time in TMP history we will be live streaming the event around the world.
                    This is a great opportunity for everyone to be a part of the night and Spoken 2014 promises to
                    be an evening you will not want to miss! Throughout the event, you will experience the heart
                    and vision of Trash Mountain Project with all-new videos, live music, testimonials, and
                    international speakers. We greatly value your time and promise the event will last no longer
                    than 90 minutes.</p>
            </div>
        </div>
        <!-- modal for Q&A -->
        <div class="modal" data-remodal-id="modal_live_stream_q_a">
            <div class="text-left">
                <h1>Q&A</h1>

                <p>Q. Is it really free or is there a hidden cost?
                <br/>A. It is 100% free, no strings attached!</p>
                <p>Q. Can I stream the video from my tablet?
                <br/>A. Yes! Depending on your internet speed it will be available on all devices.</p>
                <p>Q. Will the live video work on both a PC and Mac?
                <br/>A. Yes! Both computer platforms will stream the live video.</p>
                <p>Q. Can I wear my pajamas while I watch?
                <br/>A. Yes! This is the best part of choosing to watch online. :)</p>
            </div>
    	</div>
        <!-- modal for Learn More -->
        <div class="modal" data-remodal-id="modal_learn_more_attend">
            <div class="text-left">
                <h1>Learn More</h1>

                <p>Join us in the Shawnee Ballroom at Capitol Plaza in Topeka, KS for a brand new Spoken experience.
                    This event will be theater style and will include the live stream from the Sunflower Ballroom and
                    appearances from the banquet speakers. This is a great opportunity for everyone to be a part of
                    the night and experience all the exhibits, meet international leaders, and purchase TMP merchandise.
                    Throughout the event, you will experience the heart and vision of Trash Mountain Project with
                    all-new videos, live music, testimonials, and international speakers. We greatly value your time
                    and promise the event will last no longer than 90 minutes. </p>
            </div>
        </div>
        <!-- modal for Q&A -->
        <div class="modal" data-remodal-id="modal_q_a_attend">
            <div class="text-left">
                <h1>Q&A</h1>

                <p>Q. Is it really free or is there a hidden cost?
                    <br/>A. It is 100% free, no strings attached!</p>
                <p>Q. Do I need a ticket to attend?
                    <br/>A. Yes, your ticket will be emailed to you upon registration. Please print and bring with you.</p>
                <p>Q. Will food be served?
                    <br/>A. Light appetizers and drinks will be available for those attending.</p>
                <p>Q. What is the dress code?
                    <br/>A. Business casual.</p>
            </div>
        </div>


		{{> footer}}
        </div>
</template>

	<p>Text of learn more template</p>

	<h1 name="timeHeading" class="cursorPointer">LIVE IN</h1>
	<div id="DateCountdown" data-date="2014-10-12 17:00:00"></div>
</template>

		<a href="https://trashmountain.com"><img class="logoImage" src="https://trashmountain.com/system/wp-content/uploads/2012/07/bw_logo.png"></a>
