<head>
  <title>Spoken</title>
</head>

<body>
</body>

<template name="main">
	<div class="container-full text-center">
		<div class="col-lg-12 text-center" >
			<div class="col-lg-6 col-lg-offset-3" >
				<h1>LIVE IN</h1>
				<div id="DateCountdown" data-date="2014-10-12 17:00:00">
				</div>
			</div>
			<div class="col-lg-10 col-lg-offset-1">
				{{#if showVideo}}
					{{> video}}
				{{else}}
					{{> learnMore}}
				{{/if}}
			</div>
			<div class="col-lg-10 col-lg-offset-1">
				<form class="form-horizontal col-md-12 signupForm">
					<div class="form-group">
						<div class="btn-group btn-group-justified">
						  	<div class="btn-group">
							    <button type="button" class="btn btn-info btn-lg" name="learnMore">Learn More</button>
							</div>
							<div class="btn-group">
							    <button type="button" class="btn btn-success btn-lg" name="registerNow">Register Now</button>
						  	</div>
						  	<div class="btn-group">
						    	<button type="button" class="btn btn-danger btn-lg" name="video">Video</button>
						  	</div>
				  			</div>
				  		</div>
		            	<div class="form-group">
		            	<div class="col-lg-4 col-lg-offset-4 text-center">
							<input type="text" class="form-control input-lg" title="Enter you email." placeholder="Enter your email address" autofocus="autofocus" required="true">
							<a href="#fakelink" class="btn btn-block btn-lg btn-primary">Primary Button</a>
							</div>
						</div>
				</form>
			</div>
		</div>
		<div class="col-lg-12">
			<h1>Hello Landing</h1>
			<p class="lead">A sign-up page example for Bootstrap 3</p>
			<br>
    	</div>
	</div>
</template>

<template name="video">
	<div class="jumbotron">
		<img src="http://placehold.it/600x300">
	</div>
</template>

<template name="learnMore">
	<p>Text of learn more template</p>
	<img src="images/white_spoken_logo_2014_01.png">
</template>

<template name="registerNow">
	<p>Text of register now template</p>
</template>
