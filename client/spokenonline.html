<head>
  <title>Spoken</title>
</head>
<body>
</body>
<template name="header">
	<div class="headerBackground">
		<a href="https://trashmountain.com"><img class="logoImage" src="https://trashmountain.com/system/wp-content/uploads/2012/07/bw_logo.png"></a>
	</div>
</template>
<template name="watch">
	<div class="container-full text-center">
		<div class="col-lg-12 text-center" >
			<div class="col-lg-6 col-lg-offset-3" >
				
				{{#if showTime}}
					{{> time}}
				{{else}}
					<div name="timeHeading" class="cursorPointer">
						<h1>LIVE ON</h1>
						<h3>October 12th 5:30pm</h3>
					</div>
				{{/if}}
			</div>

			<div class="col-lg-10 col-lg-offset-1">
				{{#if showVideo}}
					{{> video}}
				{{else}}
					{{> logo}}
				{{/if}}
			</div>
			<div class="col-lg-10 col-lg-offset-1">
				<form class="form-horizontal col-md-12 signupForm">
					<div class="form-group">
						<div class="btn-group btn-group-justified noTopPadding">
						  	<div class="btn-group noTopPadding">
							    <button type="button" class="btn btn-info btn-lg" name="learnMore">Learn More</button>
							</div>
						  	<div class="btn-group noTopPadding">
						    	<button type="button" class="btn btn-danger btn-lg" name="video">Video</button>
						  	</div>
				  			</div>
				  		</div>
		            	<div class="form-group">
		            	<div class="col-lg-4 col-lg-offset-4 text-center">
							<input type="text" class="form-control input-lg" title="Enter you email." placeholder="Enter your email address" autofocus="autofocus" required="true">
							<a href="#fakelink" class="btn btn-block btn-lg btn-primary">Register Now</a>
							</div>
						</div>
				</form>
			</div>
		</div>
		{{#if showLearnMore}}
			<div class="col-lg-12">
				<h1>Hello Landing</h1>
				<p class="lead">A sign-up page example for Bootstrap 3</p>
				<br>
	    	</div>
    	{{else}}
    	{{/if}}
	</div>
</template>

<template name="video">
	<div class="jumbotron">
		<img src="http://placehold.it/600x300">
	</div>
</template>

<template name="learnMore">
	<p>Text of learn more template</p>
</template>

<template name="logo">
	<div class="jumbotron clearBackground">
		<img src="/spokenonline/images/white_spoken_logo_2014_01.png">
	</div>
</template>

<template name="time">
	<h1 name="timeHeading" class="cursorPointer">LIVE IN</h1>
	<div id="DateCountdown" data-date="2014-10-12 17:00:00"></div>
</template>
