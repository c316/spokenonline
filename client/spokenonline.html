<template name="watch">
	<div class="container-full text-center">
		<div class="col-lg-12 text-center" >
			<div class="col-lg-6 col-lg-offset-3" >

				{{#if showTime}}
					{{> time}}
				{{else}}
					<div name="timeHeading" class="cursorPointer whiteText topMargin">
						<h5>LIVE ON OCTOBER 12TH 5:00PM</h5>
					</div>
				{{/if}}
			</div>

			<div class="col-lg-8 col-lg-offset-2">
				{{#if showVideo}}
                    {{> logo}}
				{{else}}
                    {{> video}}
				{{/if}}
			</div>
			<div class="col-lg-8 col-lg-offset-2">
				<form class="form-horizontal col-md-12 signupForm" id="signupForm">
					<div class="form-group">
						<div class="btn-group btn-group-justified smallTopPadding noBottomPadding">
						  	<div class="btn-group smallTopPadding">
							    <button onclick="parent.scrollTo(0, 500); return true" type="button" class="btn btn-lg whiteButton" name="learnMore"><h6>Learn More</h6></button>
							</div>
							<div class="btn-group moveButtonDown">
						    	<button type="submit" class="btn btn-lg btn-inverse marginBottom lightGreenButton" name="registerNow" data-toggle="modal" data-target=".bs-example-modal-sm"><h6>Register</h6></button>

								<!-- modal for after registering -->
								<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
								  <div class="modal-dialog modal-sm">
								    <div id="modalContent" class="modal-content">
								      Please check the form, you missed a field or maybe mistyped an email address. Thanks.
								    </div>
								  </div>
								</div>


                                <div class="form-group">
                                    <input type="email" class="form-control input-lg"  title="Enter you email." placeholder="Enter your email address" autofocus="autofocus" required id="email">
                                    <input type="text" class="form-control input-lg" id="fname" title="Enter you first name." placeholder="First Name" style="display:none;">
                                    <input type="text" class="form-control input-lg" id="lname" title="Enter you last name." placeholder="Last Name" style="display:none;">
                                    <input type="text" class="form-control input-lg" id="address" placeholder="Address" style="display:none;">
                                    <input type="text" class="form-control input-lg" id="city" placeholder="City" style="display:none;">
                                    <input type="text" class="form-control input-lg" id="state" placeholder="State" style="display:none;">
                                    <input type="text" class="form-control input-lg" id="zip" placeholder="Postal Code" style="display:none;">
                                </div>

                                <div id="moveTo">
								</div>
								<div class="centerContents">
                                    <ul id="socialSharing" class="paddingIcons">
                                        <li><a href="https://www.facebook.com/sharer/sharer.php" target="_blank"><i class="fa fa-facebook"></i></a></li>
                                        <!--<li><a href="http://linkedin.com/"><i class="fa fa-linkedin"></i></a></li>-->
                                        <li><a href="https://twitter.com/share?url=https://trashmountain.com/spokenonline/watch" target="_blank"><i class="fa fa-twitter"></i></a></li>
                                        <li><a href="https://plus.google.com/share?url=https://trashmountain.com/spokenonline/watch" target="_blank"><i class="fa fa-google-plus"></i> </a></li>
                                    </ul>
                                 </div>

						  	</div>
						  	<div class="btn-group smallTopPadding">
						    	<button onclick="parent.scrollTo(0, 0); return true" type="button" class="btn btn-lg whiteButton" name="video"><h6>Video</h6></button>
						  	</div>
				  			</div>
				  		</div>
				</form>
			</div>
		</div>
		{{#if showLearnMore}}
			<div id="moreInfoSection" class="col-lg-8 col-lg-offset-2">
				<h1>ONLINE LIVE STREAM</h1>
				<p class="lead">Available live here</p>
                <p>Spoken 2014 promises to be an evening you will not want to miss!  Throughout the evening, you will experience the heart and vision of Trash Mountain Project with all-new videos, live music, testimonials, international speakers, livelihood project demonstrations, and much more.</p>
	    	</div>
    	{{else}}
    	{{/if}}
	</div>
		{{> footer}}
</template>

<template name="video">
	<div class="jumbotron clearBackground">
        <style>.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; height: auto; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style><div class='embed-container'><iframe src='http://www.youtube.com/embed/y-jBJs2kXRo' frameborder='0' allowfullscreen></iframe></div>
	</div>
</template>

<template name="learnMore">
	<p>Text of learn more template</p>
</template>

<template name="logo">
	<div class="jumbotron clearBackground">
		<img src="https://trashmountain.com/spokenonline/images/white_logo_comp.png">
	</div>
</template>

<template name="time">
	<h1 name="timeHeading" class="cursorPointer">LIVE IN</h1>
	<div id="DateCountdown" data-date="2014-10-12 17:00:00"></div>
</template>

<template name="footer">
	<div class="text-center">
		<a href="https://trashmountain.com"><img class="logoImage" src="https://trashmountain.com/system/wp-content/uploads/2012/07/bw_logo.png"></a>
	</div>
</template>
