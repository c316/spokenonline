<template name="welcome">
	<div class="container-full text-center">
		<div class="col-lg-12 text-center" >
			<div class="col-lg-6 col-lg-offset-3" >
				<!-- {{> countdown}} -->
				{{> logo}}
				<h3 class="white-text"><em>Welcome!</em></h3>
				
				<!-- Entry form -->
				<div class="form-group">
					<div class="fixSpacingBetweenInputs">
						<input type="email" class="form-control leftConnectedInput"  title="Enter you email." placeholder="Enter your email address" autofocus="autofocus" required id="email">
					</div>
					<div class="fixSpacingBetweenInputs1">
						<input class="form-control rightConnectedInput" title="Enter the number of people watching with you." placeholder="Number of viewers" required id="viewerNumber" >
				    </div>
				</div>
				<div class="btn-group noTopPadding">
			    	<button type="button" class="btn btn-lg whiteButton enterButton" name="enter"><h6>Enter</h6></button>
			  	</div>

				<input type="text" class="form-control input-lg" id="fname" title="Enter you first name." placeholder="First Name" style="display:none" required>
				<input type="text" class="form-control input-lg" id="lname" title="Enter you last name." placeholder="Last Name" style="display:none" required>
				<div id="moveTo">
				</div>
			</div>
		</div>
	</div>
</template>

<template name="countdown">
	<div id="DateCountdown" data-date="2014-10-12 17:00:00"></div>
</template>
