<template name="prompt">
    <div class="container">
        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Complete the form to access the live stream.</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form" id="entryForm">
                            <fieldset>
                                <div class="form-group">
                                    <input type="email" class="form-control input-lg"  title="Email Address" placeholder="Email" autofocus="autofocus" required id="emailAddress">
                                </div>
                                <div class="form-group">
                                    <input type="number" min="1" data-parsley-type="number" class="form-control input-lg"  title="Enter the number of people watching with you." placeholder="Number of watchers" required id="numberWithYou">
                                </div>
                                <input class="btn btn-lg btn-success btn-block blueButton" type="submit" value="Let me in!">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
